<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | BTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <p>Платежные услуги</p>
                <button>RU</button>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/payment.jpg" alt="Image 1"></div>
                    <div class="swiper-slide"><img src="./img/card.jpg" alt="Image 2"></div>
                    <div class="swiper-slide"><img src="./img/cyber.jpg" alt="Image 3"></div>
                </div>
            </div>
                <div class="payment__cards">
                    <div class="payment__card" data-url="../pages/home-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/home.png" alt="home">
                        </div>
                        <p class="card__info">Коммунальные</p>
                    </div>
                    <div class="payment__card" data-url="../pages/phone-service.html"> 
                        <div class="img__container">
                            <img class="card__img" src="./img/phone.png" alt="home">
                        </div>
                        <p class="card__info">Cвязь</p>
                    </div>
                    <div class="payment__card" data-url="../pages/bank-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/usd.png" alt="home">
                        </div>
                        <p class="card__info">Финансовы</p>
                    </div>
                    <div class="payment__card" data-url="../pages/state-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/bank.png" alt="home">
                        </div>
                        <p class="card__info">Государственны</p>
                    </div>
                    <div class="payment__card" data-url="../pages/med-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/user.png" alt="home">
                        </div>
                        <p class="card__info">Здоровье</p>
                    </div>
                    <div class="payment__card" data-url="../pages/fun-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/fun.png" alt="home">
                        </div>
                        <p class="card__info">Досуг и развлечения</p>
                    </div>
                    <div class="payment__card" data-url="../pages/edu-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/edu.png" alt="home">
                        </div>
                        <p class="card__info">Образование</p>
                    </div>
                    <div class="payment__card" data-url="../pages/next-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/customer.png" alt="home">
                        </div>
                        <p class="card__info">Прочие услуги</p>
                    </div>
                    <div class="payment__card" data-url="../pages/transport-service.html">
                        <div class="img__container">
                            <img class="card__img" src="./img/car.png" alt="home">
                        </div>
                        <p class="card__info">Tранспорт</p>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
