<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electr</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <img class="back" data-url="./home-service.html" src="../img/back.png" alt="back icon">
                <p>Газ</p>
            </div>
            <div class="payment__form">
                <label for="pet-select">Выберите город</label>

                <select name="pets" id="pet-select">
                    <option value="">Выберите город</option>
                    <option value="tashkent">Ташкент</option>
                    <option value="namangan">Наманган</option>
                    <option value="fergana">Фергана</option>
                    <option value="samarcand">Самарканд</option>
                    <option value="bukhara">Бухара</option>
                </select>
                <label class="calcLabel" for="calc-electr">Номер абонентского счета</label>
                <input class="calcInp" type="text" placeholder="Введите номер счета абонента">
            </div>
        </div>
    </div>

    <script src="../main.js"></script>
</body>

</html>
